<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
</head>
<body>
    <script>
        // 재귀함수 : 자기 자신을 불러오는 함수
        // for문과 유사한 결과를 낸다.

        // 함수안에 for문으로 작성
        function hiFor(num) {
        for(let i=0; i<num; i++)
            document.write("<p>반갑습니다</p>")
        }
        hiFor(3);

        // 재귀함수로 숫자값을 넣었을 때 반복하는 함수
        function hi(num) {
            document.write(`<p>hi(${num})의 시작</p>`)
            // 재귀함수를 작성할 때 빠져나오는 조건도  필요
            if(num <= 0) {
            document.write(`<p>hi(${num})의 끝</p>`)
                return 0;
            }
            else {
                document.write("<p>환영합니다</p>")
                hi(num-1);
            }
            document.write(`<p>hi(${num})의 끝</p>`)
        }
        hi(3);  // 함수 내용을 확인할 떄는 함수 호출한 곳에 브레이크포인트

        // 1~num 까지 합 구하는 함수
        // num = 5
        function sumFor(num) {
            let sum = 0;
            for(i=1; i<=num; i++) {
                sum += i;
            }
            return sum;
        }
        document.write(`<p>${sumFor(15)}</p>`)

        // 재귀함수를 이용한 1~num 총합
        function sum(num) {
            document.write(`<p>${num}시작</p>`)
            let sumNum = 0;
            // num = 3일 떄 > 3,2,1,0 : sum(num-1)
            // num을 받아왔을 떄 자기 자신을 계쏙 더한 후 최종 return 전달
            if(num==0) {
                return num;
            }
            else {
                return num+sum(num-1);
            }
        }
        document.write(sum(5));

    </script>
</body>
</html>
