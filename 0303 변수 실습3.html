<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>점수결과입니다</h1>
    <h4 id="result">결과</h4>
    <script>
        //1.점수 값 받아오기
        let inputScore = prompt ("점수를 입력해주세요","0");
        //2.점수 값을 (60)과 비교해서 결과 저장
        let score = inputScore>=60;
        //3.결과를 화면에 출력
        document.getElementById("result").innerHTML= score;
    </script>
</body>
</html>
