<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 10부터 1까지 카운트다운
        for(let i=10; i>0; i--) {
            document.write(`<p>${i}</p>`);
        }
        // 구구단 N단 출력하기 (K값에 따라)
        for(let k=2; k<=2; k++) {
            document.write(k+'단');
            document.write('<br>');
            for(let j=1; j<=9; j++) {
                document.write(k+'*'+j+'='+(k*j));
                document.write('<br>');
            }
        }

        //점수 5개 들어간 배열, for문으로 60이상 합격, 불합격
        // 1. 반복 횟수 : 배열의 길이
        // 2. in 사용
        let scores = [40,50,60,70,80];
        for (let i in scores) {
            if (scores[i]>=60) {
            document.write(`<p>${scores[i]}점 : 합격</p>`);
            }
            else {
            document.write(`<p>${scores[i]}점 : 불합격</p>`);
            }
        }

        document.write('<hr>');

        // 3. 배열의 길이를 이용한 for
        for (let i=0; i<scores.length; i++) {
            if(scores[i]>=60) {
            document.write(`<p>${scores[i]}점 : 합격</p>`);
            }
            else {
            document.write(`<p>${scores[i]}점 : 불합격</p>`);
            }
        }

        document.write('<hr>');

        // 4. of 사용 - 배열 안의 값
        for(let score of scores) {
            if(score>=60) {
            document.write(`<p>${score}점 : 합격</p>`);
            }
            else {
            document.write(`<p>${score}점 : 불합격</p>`);
            }
        }

        document.write('<hr>');

        // 배열의 in / of 차이
        // in : 배열의 각 값에 직접 접근 (인덱스 사용)
        // of : 배열의 값에 직접 접근 X (할당받은 값)

        let students = ["홍길동", "", "장발장", ""];
        // 배열 안의 값을 바꿀 떄는 인덱스 바꿔야함
        students[1] = "성춘향";
        document.write(`<p>${students}</p>`)

        for(let student of students) {
            // student 변수는 배열의 값을 할당
            student = "이름 없음";
            document.write(`<p>${students}</p>`)
        }

        for(let i in students) {
            students[i] = "이름없음";  
        }
        document.write(`<p>${students}</p>`)

        document.write('<hr>');

        // 반복문과 조건문 실습
        // 1~100까지 짝수만 출력
        // 1~50까지 7의 배수만 출력
        for (let i=1; i<=100; i++) {
            if (i%2==0) {
            document.write(`<p>${i}</p>`);
            }
        }

        document.write('<hr>');

        for (let i=1; i<=50; i++) {
            if (i%7==0) {
            document.write(`<p>${i}</p>`);
            }
        }

        document.write('<hr>');

        // 반복문 연습
        // 평균 구하기
        let jsScore = [60,70,80,90,40,70,70];
        let jsSum = 0;
        for (let i=0; i<jsScore.length; i++) {
            jsSum += jsScore[i];
        }
        document.write(`<p>${jsSum/jsScore.length}</p>`); // 모두 더한 값을 얻고싶다면 for문이 끝난 후 사용

        // 1~100까지 수 중 홀수만 더한 합
        let oddSum = 0;
        for (let i=1; i<=100; i++) {
            if (i%2==1) {
                oddSum += i;
            }
        }
        document.write(`<p>${oddSum}</p>`);

        // 1~100까지 3의 배수와 5의 배수 합
        let sum2 = 0;
        for (let i=1; i<=100; i++) {
            if (i%3==0 || i%5==0) {
                sum2 += i;
            }
        }
        document.write(`<p>${sum2}</p>`);

        let sum3 = 0;
        for (let i=0; i<=100; i++) {
            if(i%3==0) {
                sum3 += i;
            }
            else if(i%5==0) {
                sum3 += i;
            }
        }
        document.write(`<p>${sum3}</p>`);

    </script>
</body>
</html>
