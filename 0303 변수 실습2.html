<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="nowAge">현재 나이는 N세입니다.</h2>
    <script>
        //prompt를 통해 값 받아오기
        let birthYear = prompt ("현재 생년을 입력해주세요","YYYY");
        //현재 년도//
        let currentYear = 2023;
        let age;
        //현재 나이 계산
        age = currentYear-birthYear+1;
        //계산된 나이 화면에 출력
        document.getElementById("nowAge").innerHTML = `현재 나이는 ${age}세입니다.`
       // document.querySelector('#nowAge').innerHTML = "현재 나이는" +age+"세입니다";
        //isNaN 출력해보기
        console.log(isNaN(age));
    </script>
</body>
</html>
