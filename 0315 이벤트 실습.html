    <button onclick="gugudanPrint(dan)"> 단 확인 </button>
    <div id = "gugudan">
        <p></p>
    </div>

    <script>
        function gugudanPrint() {
            // 구국단을 출력하기 위해 입력받은 숫자값 들고옴
            let dan = document.querySelector("#dan").value;

            // for문을 이용하여 구구단 출력
            for (let i=1; i<10; i++) {
                console.log(`${dan}x${i}=${Number(dan)*i}`)
            }
        }
