<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function introName(name) {
            document.write(`<p>안녕하세요 ${name}입니다. 반갑습니다</p>`);
            print(`안녕하세요.${name}입니다`);
        }
        introName("홍길동")

        // 값을 입력했을 때 document.write(`<p></p>`)
        function print(string) {
            document.write(`<p>${string}</p>`);
        }

        function introNameReturn(name) {
        return "안녕하세요" + name + "입니다";
        }
        introName("홍길동")
        // 가장 안쪽()에 있는 내용부터 실행 
        print(introNameReturn("성춘향"))

        // 함수 만들기 전에 script에서 확인 후 함수에 넣기
        // 매개변수 > 매개 변수 이름과 임의의 값
        // 실행내용 > 그대로 작성
        // 리턴값 > 변수에 넣어서 확인
        let num1 = 5;
        let num2 = 10;
        let returnResult;  // 리턴값 확인
        let result; // 사각형 넓이의 값
        
        result = num1*num2;
        // 리턴 결과 확인
        returnResult = result; // 리턴해서 돌려줄 값
        print(returnResult);
        
        // 함수 작성
        function area(num1,num2) {
            let result = num1*num2;
            return result;
        }
        //------------------------------------------------//
        //위의 내용을 바탕으로 작성한 함수 호출
        print(area(3,4));
        print(area(5,10));


        //배열 안에 있는 값 평균 구하기
        let numArray = [30,60,40,60,20];
        let avrgResult; // 평균값
        let sum = 0;
        // 실행할 내용
        // 배열의 값을 모두 더하기 : for-of / length
        for(let num of numArray) {
            sum += num;
        }
        print(sum)
        avrgResult = sum/numArray.length;
        print(avrgResult)

        // 배열을 매개변수로 받아와 실행하는 함수 작성
        function avrg(numArray) {
            let avrgResult = 0;
            let sum = 0;
            for(let num of numArray) {
                sum += num;
            }
            avrgResult = sum/numArray.length;
            return avrgResult;
        }
        //-----------------------------------------------//
        // 위의 내용을 바탕으로 작성한 함수 호출
        print(avrg(numArray));
        print(avrgResult);

        // 초과된 인수와 부족한 인수
        introName(); // 넣어주지않은 값은 undefined
        // 초과된 값은 사용하지 않는다.
        introName("홍길동", "장발장");

        // 명시적 함수 실습6 
        function add(num1,num2) {
            if (num2 == undefined) {
                num2=0;
            }
            return num1+num2;
        }
        //------------------------------------------------//
        // 위의 내용 함수로 호출
        print(add(5));
        print(add(5,5));

        // 기본값 매개변수
        function multiply(a, b = 1) {	  	
            return a * b;
        }
        //--------------------------
        print(multiply(5));
        print(multiply(5,3));

        // 나머지 매개변수를 사용하는 함수
        // 인수 몇 개가 들어갈지 모를 때 배열로 받아온다
        document.write("<p>","안녕","두번째내용입니다","</p>")
        // 나머지 매개변수를 사용하여 값을 가져오는 함수
        // 가져온 값은 배열의 형태
        function addAll(...number) {
            let sum = 0
            for (let i=0; i<number.length;i++) {
                sum += number[i];
            }
            return sum;
        }
        //------------------------------------------------//
        // 위의 내용 함수로 호출
        print(addAll(20,30,50,100))
        </script>
</head>
<body>
</body>
</html>
