<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // document.write("<p></p>");
        // document.write(`<p>${}</p>`);

        // 객체 : 속성값(변수)과 메소드(함수)를 가지고있는 자료형(변수에 저장해서 사용)
        // document의 자료형 : 객체(object)
        document.write(typeof(document));

        // 객체 생성 후 변수에 할당 (자료형이기떄문에)
        let puppy = {
            // 속성
            name : "초코",
            // 메소드
            eat : function() {
                document.write(`<p>${this.name}가 밥을 먹습니다</p>`);
            }
        };
            document.write(`<p>${puppy.name}</p>`);
            document.write(`<p>${puppy["name"]}</p>`);
            puppy.eat();

        // 객체 생성 실습
        let person = {
            name : "홍길동" ,
            address : "부산",
            intro : function() {
                return (this.name)+"입니다 "+ (this.address)+"에 거주중입니다";
            }
        };
        document.write(`<p>${person.name}</p>`);
        document.write(`<p>${person.address}</p>`);
        document.write(`<p>${person.intro()}</p>`);

        // 객체 생성 실습2
        let myCookie = {
            shape : "원",
            flavor : "초코",
            
            intro : function() {
                return (this.shape)+" 모양의 " + (this.flavor)+"맛입니다."
            },
            count : function(number) {
                return (number)+"개 있습니다."
            }
        }
        myCookie.intro();
        document.write(`<p>${myCookie.shape}</p>`);
        document.write(`<p>${myCookie.flavor}</p>`);
        document.write(`<p>${myCookie.intro()}${myCookie.count(20)}</p>`);

        // 생성자 함수 : 값을 받아와서 객체를 만드는 함수
        function Dog(color, name, age) {
            this.color = color;
            this.name = name;
            this.age = age;
            // 메소드 작성
            this.eat = function() {
                return `${this.name}는 밥을 먹습니다.`;
            }
        }
        let dog1 = new Dog("흰색", "백구", "1");

        // 없는 속성에 접근해도 오류가 발생하지 않고 undefined를 출력
        console.log(dog1.family);

        // 없는 속성에 값을 넣어주면 그 값이 할당되어 사용할 수 있다.
        dog1.family = "진돗개";
        console.log(dog1.family);

        // 생성자 함수 실습
        function Student(name,score) {
            this.name = name;
            this.score = score;
            this.study = function() {
                return `${this.name} ${this.score+10}점`
            }
            this.showScore = function() {
                return `${score}`
            }
        }
        let myStudent = new Student("홍길동",70);
        let yourStudent = new Student("성춘향",80);
    </script>
</body>
</html>
