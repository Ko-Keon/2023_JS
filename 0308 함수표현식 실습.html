<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 두 수의 값 빼기
        let sub=function(num1,num2) {
            let result = num1-num2;
            return result;
        }
        document.write(`<p>${sub(25,10)}</p>`);

        // 숫자를 넣었을 떄 홀수인지 짝수인지 알려주는
        // 함수 표현식 작성 : oddEvenCheck
        // oddEvenCheck(3) -> return "홀수,짝수" 출력

        let oddEvenCheck=function(num) {
            if(num%2==1) {
                return "홀수";
            }
            else {
                return "짝수";
            }
        }
        document.write(`<p>${oddEvenCheck(8)}</p>`);

        // 삼항연산자를 사용한 홀수 짝수
        let oddEvenCheckOper = function(num) {
            return num%2==0? "짝수" : "홀수"
        }
        document.write(`<p>${oddEvenCheckOper(3)}</p>`);
    </script>
</body>
</html>
