<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--자바스크립트 작성 공간-->
    <script>
        console.log(1+3);
        console.log("hi \nhi");
        console.log("hi"+"hello");
        console.log("반갑습니다"+"홍길동입니다");
        console.log("반갑습니다 \n \t 홍길동입니다");
        
        /*Boolean 불린*/
        console.log(3 != 3); /*false*/
        console.log(3+2 == 5); /*true*/
        console.log(!true);
        console.log(true || false);
        console.log(true && false);
        /*
        ! : 값을 반대로 출력
        || : or, 두 개의 값 중 하나라도 true면 true
        && : and, 두 개의 값이 전부 true일 때 true
        */

    </script>
</body>
</html>
