<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자료형 : 배열 - 여러 개의 자료를 저장하는 자료형
        let numbers = [1,2,3,4];
        document.write(`<p>${numbers}</p>`);

        // 인덱스 : 배열 안의 자료형에 접근하기 위한 번호
        // 0부터 시작
        document.write(`<p>${numbers[0]}</p>`);
        document.write(`<p>${numbers[3]+1}</p>`);
        // 배열에 없는 공간에 접근하면 undefined 값 출력
        // undefined가 나오면 원치 않은 결과가 나올 수 있다
        document.write(`<p>${numbers[4]}</p>`);

        // 배열 연습
        // mathScores : 50, 60, 70, 80, 100
        // mathStudents : "홍길동", "장발장", "그린", "춘향", "흥부"
        // 장발장과 70 값을 출력
        let mathScores = [50,60,70,80,100];
        document.write(`<p>${mathScores[2]}</p>`);
        let mathStudents = ["홍길동", "장발장", "그린", "춘향", "흥부"];
        document.write(`<p>${mathStudents[1]}</p>`);

        // 배열확인
        // typeof()로 object라는 값이 나오기에
        // Array.isArray(), instanceof Array를 통해 확인
        document.write(`<p>${Array.isArray(mathScores)}</p>`)
        document.write(`<p>${mathStudents instanceof Array}</p>`)
    </script>
</body>
</html>
