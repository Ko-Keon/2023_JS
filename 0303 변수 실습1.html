<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="greeting">00님 오신것을 환영합니다.</h1>
    <p>홈페이지에 방문하신 것을 환영합니다.</p>
    <!--값을 출력할 html 태그 필요-->
    <!--자바스크립트 공간-->
    <script>
        //1. prompt 값을 입력받음
        let nickname = prompt("닉네임을 입력해주세요");
        //2. 입력받은 값은 h1>id를 찾아서 출력
        document.getElementById("greeting").innerHTML 
        = `${nickname}님 오신 것을 환영합니다.`;

        //태그를 찾기 위해서 querySelector
        //CSS의 선택자를 통해 찾는다
        //id = "greeting의 형제인 p 태그 찾기"
        document.querySelector("#greeting+p").innerHTML
        = "querySelector를 이용";
    </script>
</body>
</html>
