<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0309 함수정리</title>
    <script>
        // 함수 선언식은 코드 실행 흐름에 영향이 없기 떄문에 head안의 script로 따로 빼서 작성한다
        // document.write(`${}`); 함수
        // 바꾸고자하는 내용 = 변수(매개변수)
        // 매개변수의 값은 선언할 때 정해지지않고 호출할 때 정해진다
        function print(string) {
            document.write(`${string}`);
        } // return 값이 없으면 undefined 값으로 실행

        // 미세먼지 판별 함수
        function dustCheck(dust) {
            if (dust>=30) {
            return "좋음";
        }
        else if (dust<=80) {
            return "보통";
        }
        else if (dust<=150) {
            return "나쁨";
        }
        else {
            return "매우나쁨";
        }
        }

        // 구구단의 단을 입력했을 때 단 출력하는 함수
        function multiplication(n) {
            for(let i=1; i<=9; i++) {
            document.write(n+"x"+i+"="+(n*i));
            document.write('<br>');
        }
    }
    </script>
</head>
<body>
    <script>
        // 함수를 만들기전에 확인하는 방법
        // 매개변수 > 변수 = 임의의 값
        // 실행 할 내용 > 변수의 값을 넣어서 실행
        let string = "안녕하세요";
        document.write(`<p>${string}</p>`);
        //----------------------------------//
        // 위 내용 함수로 호출
        print("<P>반갑습니다</p>");
        // 호출한 공간에서 return값 가져옴
        // 이 때 변수에 담아주지않으면 값은 사라진다
        // 3+4와 같은 값을 변수에 담지않으면 사라진다

        // 미세먼지 판별 조건문 > 함수로 만들기
        // 조건 : <=30, 
        let dust = 130; // 매개변수
        if (dust>=30) {
            print("<p>좋음</p>");
        }
        else if (dust<=80) {
            print("<p>보통</p>");
        }
        else if (dust<=150) {
            print("<p>나쁨</p>");
        }
        else {
            print("<p>매우나쁨</p>");
        }
        //------------------------------------------//
        // 위 내용 함수로 호출
        // 함수 안에서 print 또는 document.write로 호출하지않고
        // return으로 자료형을 주는 것은 값을 받아와서 수정 또는 계산하기 위함
        print("오늘의 미세먼지는 "+ dustCheck(40)+"입니다" + "<p></p>")

        // 구구단의 단을 입력했을 때 그 단을 출력하는 내용
        // 구구단 N단 출력하기 (K값에 따라)
        for(let k=2; k<=2; k++) {
            document.write(k+'단');
            document.write('<br>');
        for(let j=1; j<=9; j++) {
            document.write(k+'*'+j+'='+(k*j));
            document.write('<br>');
            }
        }
        document.write('<br>');
        //-------------------------------------------//
        // 위 내용 함수로 호출
        // print(), document.write()에 넣어서 출력하지않는 이유
        // multiplication함수에서 return을 사용하지않았기 때문
        multiplication(5);
        multiplication(9);
        // 괄호를 붙여주지않으면 그 안의 함수 내용을 전달
        document.write(multiplication);
    </script>
</body>
</html>
