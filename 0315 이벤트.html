<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML 태그에서 어떤 이벤트가 발생 -->
    <h1 onclick="printConsole('h1')">이벤트</h1>
    <button onclick="alert('버튼을 클릭했습니다')">클릭하세요</button>
    <p onmouseenter="printConsole('p')">마우스를 올리세요</p> <hr>

    <!-- 요소에 속성으로 등록 실습1  -->
    <p>값을 넣어주세요</p>
    <input type="text" id="input" value="아무값을 넣습니다" size="10" placeholder="값 입력">
    <!-- button에 클릭 이벤트와 함수 작성 -->
    <button onclick="printP()">확인</button>
    <p id = "textprint"></p>




    <script>
        // HTML 태그에서 이벤트가 발생했을 때 실행할 내용 작성
        // 함수로 만들어서 onclick 이벤트에 전달
        function printConsole(tag) {
            console.log(tag+"를 눌렀습니다.")
        }

        // 함수로 작성
        function printP() {
            let input = document.querySelector("#input")
            // p 태그 가져오기
            let p = document.querySelector('#textprint')
            // p 태그의 innerHTML 값을 input.value로 할당
            p.innerHTML = input.value

            // p 태그의 글자 색 바꾸기
            p.style.color= "blue";
            // 속성에 있는 값을 가져올 수 있다.
            console.log(p.style.color);
            // p 태그의 이전 형제태그 (button)에 접근해서 button 컬러 red 변경
            let button = p.previousElementSibling;

            // 버튼을 클릭했을 때 글자 색이 black이면 red로 변경
            // 이 때, 글자색이 red면 black으로 변경
            if(button.style.color == "red") {
                button.style.color = "";
            }
            else {
                button.style.color ="red";
            }
        }

    </script>
</body>
</html>
