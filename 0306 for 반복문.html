<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for문 : 횟수를 반복하기 위한 반복문
        // for( 변수 초기값; 조건식; 증감식; ){실행할 내용}
        // 동일한 내용을 세 번 반복해서 출력
        for (let i=0; i<5; i++) {
            document.write('<p>세 번 반복합니다</p>')
        }

        // for문의 i값 출력
        for(let i=0; i<3; i++) {
            let test = "hi";
            document.write(`<p>${i}</p>`);
        }
        // let을 이용하면 for안에서 사용한 변수는 for 바깥으로 나가면 없어짐
        // document.write(`<p>${test}</p>`);
        document.write('<hr>');
        // for문과 배열
        // in : 배열의 요소 갯수 만큼 반복
        let numbers = ["일", "이", "삼", "사"];
        for (let i in numbers) {
            // i의 값은 인덱스의 값 (0부터 시작)
            document.write(`<p>${i}</p>`);
            // numbers[인덱스]를 통해 배열 안의 값을 가져올 수 있다.
            document.write(`<p>${numbers[i]}</p>`);
        }
        document.write(`<p>배열의 길이 : ${numbers.length}</p>`); // 배열의 길이 확인 -> 3

        // 배열의 길이로 반복
        // 1. 반복 횟수 : 배열의 길이(배열.length)
        // 2. 초기값 : 0, 증가값 : ++, 조건식 : i<배열.length
        for (let i=0; i<numbers.length; i++) {
            document.write(`<p>${i}</p>`);
            document.write(`<p>${numbers[i]}</p>`);
        }

        // of : 배열의 값을 가져와서 반복
        // 배열의 값을 가져오기에 변수 이름을 지정
        for (let number of numbers) {
            document.write(`<p>${number}</p>`);
        }
    </script>
</body>
</html>
