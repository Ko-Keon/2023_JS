<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pw = "green";
        count = 0;
        do {
            pw = prompt("비밀번호를 입력하세요.");
            count+=1;
        } while(pw != "green")
        document.write("<p>비밀번호를 제대로 입력했습니다.</p>");
        document.write(`비밀번호를 ${count}회 시도하였습니다.`)
    </script>
</body>
</html>
